<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext.team.section | default: team }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.team.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.team.text }}</h3>
	</div>
  </div>
  <div class="row">
  {% for person in site.data.sitetext.team.people %}
	<div class="col-sm-6">
	  <div class="team-member">
		<img class="mx-auto rounded-circle grayscale" src="{{ person.image }}" alt="">
		<h4>{{ person.name }}</h4>
		<p class="mb-4">{{ person.role }}</p>
		<ul class="list-inline social-buttons mb-5">
		{% for network in person.social %}
		  <li class="list-inline-item">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		{% endfor %}
		</ul>
		<p class="text-muted px-5">{{ person.intro }}</p>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
</section>
<!-- End Team -->
